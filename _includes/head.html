<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Open+Sans:300,400,700">
    <link rel="stylesheet" href="https://fontastic.s3.amazonaws.com/Wvesv8BM9wu5uUqPbqAZkh/icons.css">
    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- #SEO -->
    <meta name="author" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">

    <!-- #TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <!--<meta name="twitter:image:src" content="">-->

    <!-- #FACEBOOK -->
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}">
    <!--<meta property="og:image" content=""/>-->
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- #GOOGLE -->
    <link rel="author" href="{{ site.url }}">
    <link rel="publisher" href="{{ site.url }}">
    <meta itemprop="name" content="{{ site.title }}">
    <meta itemprop="description" content="{{ site.description }}">
    <!--<meta itemprop="image" content="">-->
</head>
